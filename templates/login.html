<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h1>Log in</h1>
    <form method="post">
        {{ form.hidden_tag() }}
        {{ form.name.label }}{{ form.name(placeholder="Your Name") }}
        {{ form.password(placeholder="Password") }}
        {{ form.submit() }}
    </form>
</body>
</html>
