<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuzzboard</title>
    <link rel="stylesheet" href="/static/css/styles.css"/>
</head>
<body>
    <header class="navbar">
        <div class="navbar_logo">
            <p class="navbar_navigation"><a href="{{ url_for('main.home') }}">Fuzzboard</a></p>
        </div>
        <ul class="navbar_navigation">
            <li class="navbar_navigation_item"><a href="{{ url_for('main.home') }}" class="navbar_link">Recent</a></li>
            <li class="navbar_navigation_item"><a href="{{ url_for('main.settings') }}" class="navbar_link">Settings</a></li>
            <li class="navbar_navigation_item"><a href="{{ url_for('main.logout') }}" class="navbar_link">Log Out</a></li>
        </ul>
    </header>
    {% block main %}
    {% endblock %}

    <footer></footer>
</body>
</html>
