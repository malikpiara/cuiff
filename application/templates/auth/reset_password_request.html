<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Reset Password</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
    <main class="main-login">
        <div class="container-login">
            <h1 class="mb50 big-text">Reset Password</h1>
            <form class="block login-form mb15" method="post">
                All good. Enter the email address associated with your account and we'll send you a link to reset your password. <br/><br/>
                {{ form.hidden_tag() }}
                {{ form.email_address(placeholder="Your email") }}
                {{ form.submit(class="primary") }}
                Return to sign in
                <a href="{{ url_for('auth.login', )}}">Return to sign in.</a>
            </form>
        </div>
    </main>
</body>
</html>
